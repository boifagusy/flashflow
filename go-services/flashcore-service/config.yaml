# FlashCore Service Configuration

server:
  port: 8080
  host: "localhost"
  read_timeout: 30
  write_timeout: 30

flashcore:
  vector_index:
    dimensions: 128
    max_elements: 10000
  inference:
    model_path: "models/default.onnx"
  security:
    encryption_key: "flashflow_default_key"

logging:
  level: "info"
  format: "json"